<main class="baseScreen">
    <div class="alphaCard login-box">
        <form (submit)="onSubmit()" [formGroup]="loginForm">
            <legend>Login</legend>
            <hr class="hrSeparator">
        <div class="user-box">
            <input type="text" name="" required="" formControlName="username">
            <label>Username</label>
        </div>

        <div class="user-box">
            <input type="password" name="" required="" formControlName="password">
            <label>Password</label>
        </div>

        <button class="leButttttton" type="submit" value="Login" [disabled]="!loginForm.valid">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Login
        </button>
        </form>
    </div>
</main>
